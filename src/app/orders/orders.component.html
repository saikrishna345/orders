<mat-toolbar color="">
    <mat-toolbar-row>
<button mat-raised-button color="primary" (click)="openDialog()"> + New Order</button>
<span class="fill-remaining-space"></span>
<span class="fill-remaining-space"></span>
&nbsp; &nbsp; &nbsp;
<span style="color:chocolate">Orders View</span>
</mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="OrderNumber">
      <th mat-header-cell *matHeaderCellDef> OrderNo</th>
      <td mat-cell *matCellDef="let element"> {{element.OrderNumber}} </td>
    </ng-container>
      <ng-container matColumnDef="OrderDuedate">
          <th mat-header-cell *matHeaderCellDef> OrderDuedate</th>
          <td mat-cell *matCellDef="let element"> {{element.OrderDuedate | date}} </td>
        </ng-container>
      
        <ng-container matColumnDef="CustomerName">
            <th mat-header-cell *matHeaderCellDef> CustomerName</th>
            <td mat-cell *matCellDef="let element"> {{element.CustomerName}} </td>
          </ng-container>
        
          <ng-container matColumnDef="CustomerAddress">
              <th mat-header-cell *matHeaderCellDef> CustomerAddress</th>
              <td mat-cell *matCellDef="let element"> {{element.CustomerAddress}} </td>
            </ng-container>
            <ng-container matColumnDef="CustomerphoneNo">
                <th mat-header-cell *matHeaderCellDef> CustomerphoneNo</th>
                <td mat-cell *matCellDef="let element"> {{element.CustomerphoneNo}} </td>
              </ng-container>
              <ng-container matColumnDef="OrderTotal">
                  <th mat-header-cell *matHeaderCellDef> OrderTotal</th>
                  <td mat-cell *matCellDef="let element"> {{element.OrderTotal}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <button mat-raised-button color="accent" (click)="onEdit(row)"><mat-icon>launch</mat-icon>Edit</button> &nbsp; &nbsp;
                      <button mat-raised-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon> Delete</button>
                    </mat-cell>
                  </ng-container> 
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10,20,30]" showFirstLastButtons>
  </mat-paginator>
